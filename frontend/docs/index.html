<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Jobs – Frontend</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;background:#f5f7fb;display:flex;min-height:100vh;align-items:center;justify-content:center;margin:0}
    .card{background:#fff;padding:24px 28px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.08);width:360px;text-align:center}
    h1{font-size:20px;margin:0 0 12px;color:#222}
    p{margin:0 0 16px;color:#555}
    button{background:#2563eb;color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer}
    button:hover{background:#1d4ed8}
    pre{background:#f1f5f9;padding:12px;border-radius:10px;text-align:left;overflow:auto;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Frontend ↔ Backend</h1>
    <p>กดปุ่มเพื่อทดสอบเรียก <code>/ping</code> จาก Backend (Render)</p>

    <button id="btn">ทดสอบ Backend</button>
    <pre id="out">ผลลัพธ์จะอยู่ตรงนี้</pre>
  </div>

  <script>
    const API = "https://test261-2.onrender.com";
    document.getElementById("btn").onclick = async () => {
      const out = document.getElementById("out");
      out.textContent = "กำลังเชื่อมต่อ...";
      try {
        const r = await fetch(${API}/ping, { method: "GET" });
        const t = await r.text();
        out.textContent = t;
      } catch (e) {
        out.textContent = "ERR: " + (e?.message || e);
      }
    };
  </script>
</body>
</html>

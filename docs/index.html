<!doctype html>
<html lang="th">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Campus Jobs – TU Login (Prototype)</title>
<style>
  body{font-family:system-ui,Segoe UI,Arial,sans-serif;background:#f5f7fb;margin:0;min-height:100vh;display:grid;place-items:center}
  .card{background:#fff;padding:24px;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.08);width:min(92vw,420px)}
  h1{margin:0 0 12px}
  input,button{width:100%;padding:10px;border-radius:10px;border:1px solid #d1d5db}
  button{background:#2563eb;color:#fff;border:0;margin-top:10px;cursor:pointer}
  pre{background:#eef2f7;padding:12px;border-radius:10px;overflow:auto}
  .row{display:grid;gap:10px}
</style>
<div class="card">
  <h1>ทดสอบ TU Login</h1>
  <div class="row">
    <input id="u" placeholder="UserName (TU)" autocomplete="username">
    <input id="p" type="password" placeholder="PassWord (TU)" autocomplete="current-password">
    <button onclick="doLogin()">เข้าสู่ระบบผ่าน TU</button>
    <button onclick="testPing()">ทดสอบ /ping</button>
    <pre id="out">ผลลัพธ์จะแสดงตรงนี้</pre>
  </div>
</div>
<script>
  const API = "https://<YOUR-BACKEND-DOMAIN>"; // เปลี่ยนเป็น URL จาก Render เช่น https://test261-2.onrender.com

  async function testPing(){
    const out = document.getElementById("out");
    out.textContent = "calling /ping...";
    const r = await fetch(API + "/ping");
    out.textContent = await r.text();
  }

  async function doLogin(){
    const out = document.getElementById("out");
    const body = { UserName: document.getElementById("u").value, PassWord: document.getElementById("p").value };
    out.textContent = "logging in...";
    try{
      const r = await fetch(API + "/tu/login", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(body)
      });
      const txt = await r.text();
      out.textContent = `status ${r.status}\n` + txt;
    }catch(e){
      out.textContent = "ERR: " + e.message;
    }
  }
</script>
</html>
